<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume | My Portfolio</title>
  <link rel="icon" type="image/png" href="Images/Logo2.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
:root {
  --mobile-header-height: 80px;
}

body {
  margin: 0;
  display: flex;
  min-height: 100vh;
  font-family: Garamond;
  background-color: #f5f7f5;
}

/* Sidebar */
.sidebar {
  width: 6em;
  background: linear-gradient(to bottom, #69A46A, #4f7a4f); 
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 1.5em;
  border-right: 2px solid rgba(0, 0, 0, 0.2);
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  border-top-right-radius: 10px;    
  border-bottom-right-radius: 10px; 
  flex-shrink: 0;
}

.sidebar-logo {
  margin-bottom: 1em;      
  width: 100%;
  display: flex;
  justify-content: center;  
}

.sidebar-logo img {
  max-width: 80%;         
  height: auto;
  border-radius: 50%;       
}

.sidebar a {
  color: #000000;                
  text-decoration: none;
  margin: 0.8em 0;                
  font-size: 1.1em;
  width: 100%;
  text-align: center;
  padding: 0.5em 0;
  border-radius: 8px;             
  transition: all 0.3s ease;      
}

.sidebar a:hover {
  background-color: rgba(255, 255, 255, 0.2); 
  color: #ffffff;                              
  transform: translateX(3px);                  
}

/* Content */
.content {
  flex: 1;
  padding: 2em;               
  display: flex;
  justify-content: center;
  align-items: flex-start;
  flex-wrap: wrap;
  gap: 2em;
}

/* Resume Box */
.resume-box {
  background: linear-gradient(to bottom, #69A46A, #4f7a4f);
  padding: 2em;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  max-width: 900px;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.resume-box img {
  max-width: 100%;
  height: auto;
  border-radius: 12px;
}

/* ===== MOBILE FIXED SIDEBAR ===== */
@media only screen and (max-width: 600px) {

  body {
    flex-direction: column;
    height: auto;
    background-color: #ffffff;
  }

  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: var(--mobile-header-height);
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    padding: 0.5em 0;
    border-right: none;
    border-bottom: 2px solid rgba(0,0,0,0.2);
    border-radius: 0;
    z-index: 1000;
    
  }

  .sidebar-logo { margin: 0; width: auto; }
  .sidebar-logo img { max-width: 50px; }

  .sidebar a {
    margin: 0;
    font-size: 0.85em;
    padding: 0.5em 0.2em;
  }

  .content {
    padding: 1em;
    margin-top: var(--mobile-header-height); /* push content down */
    border-radius: 0;
    gap: 1em;
  }

  .resume-box {
    max-width: 90%;
    padding: .65em;
  }
}

  </style>
</head>

<body>

<nav class="sidebar">
  <div class="sidebar-logo">
    <img src="Images/Logo.png" alt="Logo" />
  </div>

  <a href="index.html">Home</a>
  <a href="projects.html">Collections</a>
  <a href="Resume.html">Resume</a>
  <a href="about.html">About</a>
  <a href="contact.html">Contact</a>
</nav>

<main class="content">
  <div class="resume-box">
    <img src="Images/resume.jpeg" alt="Resume">
  </div>
</main>

</body>
</html>
