  <style>
body {
  margin: 0;
  display: flex;
  height: 100vh;

  background-color: #f5f7f5;

.sidebar {
  width: 6em;
  background: linear-gradient(to bottom, #69A46A, #4f7a4f); 
  display: flex;
  flex-direction: column;
  align-items: center;

  border-right: 2px solid rgba(0, 0, 0, 0.2);

.sidebar-logo {
  margin-bottom: 1em;

.sidebar-logo img {

  color: #ffffff;

.content {

  padding: 2em;               
  overflow-y: auto;

  border: 1px solid rgba(0,0,0,0.1);

    .resume-container {
      display: flex;
