<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | My Portfolio</title>

  <style>
/* BODY */
body {
  margin: 0;
  display: flex;
  min-height: 100vh;
  font-family: Garamond;
  background-color: #f5f7f5;
}

.sidebar-logo {
  margin-bottom: 1em;      /* spacing below logo */
  width: 100%;
  display: flex;
  justify-content: center;  /* center horizontally */
}

.sidebar-logo img {
  max-width: 80%;          /* scale image to fit sidebar width */
  height: auto;
  border-radius: 50%;       /* optional: make it circular */
}


/* SIDEBAR */
.sidebar {
  width: 5em;
  background: linear-gradient(to bottom, #69A46A, #4f7a4f);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 1.5em;
  border-right: 2px solid rgba(0, 0, 0, 0.2);
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
}

.sidebar a {
  color: #000000;
  text-decoration: none;
  margin: 0.8em 0;
  font-size: 0.95em;
  width: 100%;
  text-align: center;
  padding: 0.5em 0;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.sidebar a:hover {
  background-color: rgba(255, 255, 255, 0.2);
  color: #ffffff;
  transform: translateX(3px);
}

/* CONTENT */
.content {
  flex: 1;
  padding: 2em;
  display: flex;
  justify-content: center; /* center horizontally */
  align-items: flex-start; /* top align */
  gap: 2em; /* space between columns */
  flex-wrap: wrap; /* wrap on smaller screens */
}

.contact-image {
  max-width: 400px;
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;       /* vertically center the image */
}

/* CONTACT FORM CARD */
#contact {
  background: #ffffff;
  padding: 2.5em;
  max-width: 480px;
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  border-top: 6px solid #69A46A;
}

/* CONTACT FORM HEADER */
#contact h2 {
  margin-top: 0;
  margin-bottom: 1.5em;
  text-align: center;
  font-weight: normal;
  letter-spacing: 0.05em;
  color: #2e3d2e;
}

/* FORM FIELDS */
#contact form {
  display: flex;
  flex-direction: column;
}

#contact label {
  display: flex;
  flex-direction: column;
  margin-bottom: 1em;
  font-size: 0.9em;
  color: #2e3d2e;
}

#contact input,
#contact textarea {
  padding: 0.6em;
  margin-top: 0.3em;
  border: 1px solid #cdd8cd;
  border-radius: 5px;
  font-size: 0.9em;
  font-family: inherit;
  background-color: #f9fbf9;
  transition: all 0.2s ease;
}

#contact input:focus,
#contact textarea:focus {
  outline: none;
  border-color: #69A46A;
  background-color: #ffffff;
}

/* SUBMIT BUTTON */
#contact button {
  margin-top: 1em;
  padding: 0.75em;
  background-color: #69A46A;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.95em;
  letter-spacing: 0.05em;
  transition: background 0.2s ease, transform 0.1s ease;
}

#contact button:hover {
  background-color: #5b915c;
  transform: translateY(-1px);
}

/* IMAGE NEXT TO CONTACT FORM */
.contact-image {
  max-width: 400px;
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.contact-image img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .content {
    flex-direction: column;
    align-items: center;
  }

  .contact-image {
    margin-top: 2em;
  }
}
  </style>
</head>

<body>

<!-- LEFT NAVIGATION -->
<nav class="sidebar">
  <!-- Logo -->
  <div class="sidebar-logo">
    <img src="Images/Logo.png" alt="Logo" />
  </div>

  <!-- Links -->
  <a href="index.html">Home</a>
  <a href="projects.html">Projects</a>
  <a href="Resume.html">Resume</a>
  <a href="contact.html">Contact</a>
</nav>


  <!-- MAIN CONTENT -->
  <main class="content">

    <!-- CONTACT FORM -->
    <section id="contact">
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/mnjjqbar" method="POST">

        <label>
          First Name
          <input type="text" name="first_name" required>
        </label>

        <label>
          Last Name
          <input type="text" name="last_name" required>
        </label>

        <label>
          Email
          <input type="email" name="email" required>
        </label>

        <label>
          Phone Number
          <input type="tel" name="phone">
        </label>

        <label>
          Message
          <textarea name="message" rows="5" required></textarea>
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <!-- IMAGE NEXT TO FORM -->
    <div class="contact-image" style="margin-top: 5em;">
      <img src="Images/QR.png" alt="Contact Image">
    </div>
    

  </main>

</body>
</html>
