<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | My Portfolio</title>
  <link rel="icon" type="image/png" href="Images/Logo2.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <style>

body {
  margin: 0;
  display: flex;
  min-height: 100vh;
  font-family: Garamond;
  background-color: #f5f7f5;
}

.sidebar-logo {
  margin-bottom: 1em;      
  width: 100%;
  display: flex;
  justify-content: center;  
}

.sidebar-logo img {
  max-width: 80%;         
  height: auto;
  border-radius: 50%;       
}


.sidebar {
  width: 6em;
  background: linear-gradient(to bottom, #69A46A, #4f7a4f);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 1.5em;
  border-right: 2px solid rgba(0, 0, 0, 0.2);
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
}

.sidebar a {
  color: #000000;
  text-decoration: none;
  margin: 0.8em 0;
  font-size: 1.1em;
  width: 100%;
  text-align: center;
  padding: 0.5em 0;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.sidebar a:hover {
  background-color: rgba(255, 255, 255, 0.2);
  color: #ffffff;
  transform: translateX(3px);
}

.content {
  flex: 1;
  padding: 2em;
  display: flex;
  justify-content: center; 
  align-items: flex-start; 
  gap: 2em; 
  flex-wrap: wrap; 
}

.contact-image {
  max-width: 400px;
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;       
}

#contact {
  background: #ffffff;
  padding: 2.5em;
  max-width: 480px;
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  border-top: 6px solid #69A46A;
}

#contact h2 {
  margin-top: 0;
  margin-bottom: 1.5em;
  text-align: center;
  font-weight: normal;
  letter-spacing: 0.05em;
  color: #2e3d2e;
}

#contact form {
  display: flex;
  flex-direction: column;
}

#contact label {
  display: flex;
  flex-direction: column;
  margin-bottom: 1em;
  font-size: 0.9em;
  color: #2e3d2e;
}

#contact input,
#contact textarea {
  padding: 0.6em;
  margin-top: 0.3em;
  border: 1px solid #cdd8cd;
  border-radius: 5px;
  font-size: 0.9em;
  font-family: inherit;
  background-color: #f9fbf9;
  transition: all 0.2s ease;
}

#contact input:focus,
#contact textarea:focus {
  outline: none;
  border-color: #69A46A;
  background-color: #ffffff;
}

#contact button {
  margin-top: 1em;
  padding: 0.75em;
  background-color: #69A46A;
  color: #ffffff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.95em;
  letter-spacing: 0.05em;
  transition: background 0.2s ease, transform 0.1s ease;
}

#contact button:hover {
  background-color: #5b915c;
  transform: translateY(-1px);
}

.contact-image {
  max-width: 400px;
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.contact-image img {
  max-width: 100%;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

@media (max-width: 900px) {
  .content {
    flex-direction: column;
    align-items: center;
  }

  .contact-image {
    margin-top: 2em;
  }
}
@media only screen and (max-width: 600px) {

body {
  flex-direction: column;
  height: auto;
}

.sidebar {
  width: 100%;
  flex-direction: row;
  justify-content: space-around;
  padding: 0.5em 0;
  border-right: none;
  border-bottom: 2px solid rgba(0,0,0,0.2);
  border-radius: 0 0 10px 10px;
}

.sidebar-logo {
  margin: 0;
  width: auto;
}

.sidebar-logo img {
  max-width: 50px;
}

.sidebar a {
  margin: 0;
  font-size: 0.85em;
  padding: 0.5em 0.2em;
}

.content {
  padding: 1em;
  border-radius: 0;
  margin-top: 0.5em;
  flex-direction: column;
  align-items: center;
}

/* Contact form adjustments for mobile */
#contact {
  max-width: 75%;      /* narrower form */
  width: 100%;
  padding: 1.5em;
  border-radius: 10px;
  box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
}

.contact-image {
  margin-top: 2em;
  max-width: 200px;    /* smaller image on mobile */
}

.contact-image img {
  width: 100%;
  height: auto;
}
}
  </style>
</head>

<body>

<nav class="sidebar">
  <div class="sidebar-logo">
    <img src="Images/Logo.png" alt="Logo" />
  </div>

  <a href="index.html">Home</a>
  <a href="projects.html">Collections</a>
  <a href="Resume.html">Resume</a>
  <a href="contact.html">Contact</a>
  <a href="about.html">About</a>

</nav>


  <main class="content">

    <section id="contact">
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/mnjjqbar" method="POST">

        <label>
          First Name
          <input type="text" name="first_name" required>
        </label>

        <label>
          Last Name
          <input type="text" name="last_name" required>
        </label>

        <label>
          Email
          <input type="email" name="email" required>
        </label>

        <label>
          Phone Number
          <input type="tel" name="phone">
        </label>

        <label>
          Message
          <textarea name="message" rows="5" required></textarea>
        </label>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <div class="contact-image" style="margin-top: 5em;">
      <img src="Images/QR.png" alt="Contact Image">
    </div>
    

  </main>

</body>
</html>
