  <style>
body {
  margin: 0;
  font-family: Garamond;
  background-color: #f5f7f5;
  display: flex;
}

/* Sidebar */
.sidebar {
  width: 6em;
  background: linear-gradient(to bottom, #69A46A, #4f7a4f);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 1.5em;
  border-right: 2px solid rgba(0,0,0,0.2);
  border-radius: 0 10px 10px 0;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1);
}

.sidebar-logo {
  margin-bottom: 1em;
  display: flex;
  justify-content: center;
  width: 100%;
}

.sidebar-logo img {
  max-width: 80%;
  height: auto;
  border-radius: 50%;
}

.sidebar a {
  color: #000;
  text-decoration: none;
  margin: 0.8em 0;
  font-size: 1.1em;
  width: 100%;
  text-align: center;
  padding: 0.5em 0;
  border-radius: 8px;
  transition: all 0.3s ease;
}

.sidebar a:hover {
  background-color: rgba(255,255,255,0.2);
  color: #fff;
  transform: translateX(3px);
}

/* Content */
.content {
  flex: 1;
  padding: 2em;
}

/* Masonry Gallery */
.display {
  column-count: 4;
  column-gap: 1em;
}

.display img {
  width: 100%;
  margin-bottom: 1em;
  border-radius: 8px;
  cursor: pointer;
  display: block;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Responsive columns */
@media only screen and (max-width: 1200px) {
  .display { column-count: 3; }
}
@media only screen and (max-width: 800px) {
  .display { column-count: 2; }
}
@media only screen and (max-width: 500px) {
  .display { column-count: 1; }
}

/* ===== MOBILE FIXED HEADER ===== */
@media only screen and (max-width: 600px) {

  body {
    flex-direction: column;
  }

  .sidebar {
    position: fixed;       /* lock it */
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    padding: 0;
    border-right: none;
    border-bottom: 2px solid rgba(0,0,0,0.2);
    border-radius: 0;
    z-index: 1000;         /* stay above content */
  }

  .sidebar-logo img {
    max-width: 40px;
  }

  .sidebar a {
    font-size: 0.8em;
    padding: 0;
    margin: 0;
  }

  /* Push content down so it doesn't hide under fixed header */
  .content {
    padding: 1em;
    margin-top: 70px;   /* IMPORTANT */
  }
}
  </style>
